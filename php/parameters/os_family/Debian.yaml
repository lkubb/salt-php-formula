# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set values specific to:
#   salt['config.get']('os_family') == Debian.
#
# You just need to add the key:values for this `os_family` that differ
# from `defaults.yaml` + `<osarch>.yaml`.
#
# If you do not need to provide defaults via the `os_family` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
---
values:
  lookup:
    pkg_manager: apt
    repos_req_pkgs:
      - apt-transport-https
      - ca-certificates
      - lsb-release
    repos:
      stable:
        humanname: packages.sury.org/php
        name: deb [signed-by=/usr/share/keyrings/deb.sury.org-php.gpg] https://packages.sury.org/php {{ grains.oscodename }} main
        file: /etc/apt/sources.list.d/php.list
        keyring:
          file: /usr/share/keyrings/deb.sury.org-php.gpg
          source: https://packages.sury.org/php/apt.gpg
          source_hash: b3ea944563435e54bb64f181ee8bc26200985d09164cdc4c1702fc3ef051f19d
...
